    body {
      position: relative;
    }

    .flowers {
      position: relative;
      z-index: 2; /* Tambahkan z-index agar bunga berada di atas teks */
    }

    .text-behind-flowers {
      opacity: 0; /* Set opacity ke 0 agar teks tidak terlihat pada awalnya */
      transition: opacity 1s ease-in-out; /* Tambahkan efek transisi untuk perubahan opacity */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      color: white; /* Sesuaikan warna teks dengan latar belakang bunga */
      font-size: 35px;
      font-family: Arial Black;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow{
  0%, 100%{
    color: #fff;
    text-shadow: 0 0 12px lime, 0 0 50px lime, 0 0 100px lime;
  }
}
  .container > span:nth-child(2){
    animation-delay: 0.25s;
  }
  .container > span:nth-child(3){
    animation-delay: 0.5s;
  }
  .container > span:nth-child(4){

  .container > span:nth-child(5){

  }
  .container > span:nth-child(6){
    animation-delay: 1.25s;
  }
  .container > span:nth-child(7){
    animation-delay: 1.50s;
  }
  </style>
</head>
